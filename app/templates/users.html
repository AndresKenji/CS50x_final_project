{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}


{% block content %}

<div class="container align-content-center mt-5">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> {{user.name | title}} </td>
                <td> {{user.last_name | title }} </td>
                <td> {{user.email}} </td>
                <td> {{user.rol}} </td>
                <td>
                    <button class="btn btn-outline-info">Edit</button>
                    <span>...</span>
                    <button class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="row">
        

    </div>

</div>

{% endblock %}
