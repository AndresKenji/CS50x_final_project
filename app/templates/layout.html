<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/static/icono.png" type="image/png" sizes="32x32">
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-black ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home"> <i class="bi-house-door-fill"></i>Home</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link" href="/menu"> <i class="bi-file-text-fill"></i>Menu</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/orders"> <i class="bi-list-check"></i>Orders</a>
          </li>
        {% if rol == 1%}
          <li class="nav-item">
            <a class="nav-link" href="/users/users"> <i class="bi-person-fill-gear"></i>Users</a>
          </li>
        {% endif %}

      </ul>
      {% if USERNAME  %}
      <a class="navbar-brand">Welcome {{ USERNAME | title }}</a>
      
      {% endif %} 
        {% if session == True %}
        <form class="d-flex" role="logout" method="post" action="/logout">
          <button class="btn btn-danger me-2" href="/logout" type="submit">Logout</button>
        </form>
          {% else %}
          <a class="btn btn-success me-2" href="/login">Login</a>
          {% endif %}
      </div>
    </div>
  </nav>
  {% if msg %}

  {% endif%}
    
  <div class="container-fluid">    
    {% block content %}
    <div class="alert alert-warning" role="alert">
      {{msg}}
    </div>
    {% endblock %}
  </div>
  
  <footer class="container-fluid">
    <p>Oscar Andres Rodriguez</p>
      <a href="https://www.facebook.com/Andres.kenji" target="_blank" ><i class="bi-facebook"></i></a>
      <a href="https://twitter.com/Kenji_Andres" target="_blank" ><i class="bi-twitter-x"></i></a>
      <a href="https://www.linkedin.com/in/oarf/" target="_blank"><i class="bi-linkedin"></i></a>
      <a href="https://github.com/AndresKenji" target="_blank" ><i class="bi-github"></i></a>
  </footer>
  
  </body>
  </html>
