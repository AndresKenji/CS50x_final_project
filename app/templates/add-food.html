<div id="add-food" style="display: none;">
    <form action="/food/create_food" method="post">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Food name" id="name" name="name">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Origin" id="origin" name="origin">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Food type</span>
        <select name="type" id="type" class="form-select">
          <option selected>Select type</option>
          {% for t in types%}
          <option value="{{t.id}}">{{t.name}}</option>
          {% endfor %}
        </select>
        <span class="input-group-text">Meal type</span>
        <select name="meal" id="meal" class="form-select">
          <option selected>Meal type</option>
          {% for m in meals%}
          <option value="{{m.id}}">{{m.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="input-group">
        <span class="input-group-text">Ingredients</span>
        <textarea class="form-control" id="ingredients" name="ingredients"></textarea>
      </div>

      <div class="input-group mt-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" placeholder="Food price" id="price" name="price">
        <span class="input-group-text">URL</span>
        <input type="text" class="form-control" placeholder="image url" id="image_url" name="image_url">
        <button type="submit" class="btn btn-success"><i class="bi bi-file-plus"></i></button>
      </div>

      
    </form>

  </div>
