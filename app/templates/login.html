{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}


{% block content %}
{% if msg %}
<div class="alert alert-danger" role="alert">
    {{msg}}
  </div>
{% endif%}

    <div class="login-box">
        <h2>Login</h2>
        <form method="post" action="/login">
          <div class="user-box">
            <input type="text" id="username" name="username" autocomplete="off" required="true">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" name="password" autocomplete="off" required="true">
            <label>Password</label>
          </div>
          <button type="submit" class="btn">
            Login
          </button>
        </form>
     </div> 
{% endblock %}
