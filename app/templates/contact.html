{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}


{% block content %}


<div class="center-box row p-3 m-4 " >
    <section class="text-center">
        <h1>Contact me</h1>
        <form>
            <div class="row">
                <div class="form-group col-12">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group col-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                    <small id="nameHelp" class="form-text text-muted">Full name.</small>
                </div>
                <div class="form-group col-6">
                    <label for="phone">Phone number</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter your name">
                    <small id="phoneHelp" class="form-text text-muted">Enter your phone number</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    <small id="cityHelp" class="form-text text-muted">Enter your city</small>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" aria-describedby="stateHelp" placeholder="Enter your state">
                    <small id="stateHelp" class="form-text text-muted">Enter your state</small>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    <small id="zipHelp" class="form-text text-muted">ZIP CODE</small>
                </div>
                <div class="form-group col">
                    <label for="comments">Subject</label>
                    <input type="text" class="form-control" id="comments" aria-describedby="commentHelp" placeholder="Write your comments!">
                    <a  class="btn btn-outline-primary mt-3" href="/home" >Submit</a>
                </div>
            </div>
        </form>
        
    </section>

    {% endblock %}
